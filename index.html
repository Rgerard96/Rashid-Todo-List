<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/03a96f798b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rashid Own Todo List</title>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="nav-item1">
        <p class="date"></p>
        <p class="numTask">0 Active Tasks</p>
      </div>
      <div class="nav-item2">
        <p class="item-tasks all-tasks active">All Tasks</p>
        <p class="item-tasks incomplete-tasks">Incomplete Tasks</p>
        <p class="item-tasks completed-tasks">Completed Tasks</p>
      </div>
    </div>
    <div class="input-btn">
      <input type="text" name="task-input" id="task-input" placeholder="Enter a task...">
      <button class="enter-btn">Add Task</button>
    </div>
    <div class="tasks">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
